<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-form {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact-form button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .social-media a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 15px;
        }
        
        .social-media a:hover {
            text-decoration: underline;
        }
        .home-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: #1E693A;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Whether you have questions, feedback, or just want to connect, feel free to reach out through the contact form or social media.</p>

        <h2>Contact Form</h2>
        <form class="contact-form" action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>

        <h2>Connect with Us</h2>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
          
            <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
