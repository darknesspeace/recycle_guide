<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Price Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result, .appreciation {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Recycling Price Calculator</h1>
        <form id="recyclingForm">
            <label for="itemType">Select the type of recycling item:</label>
            <select id="itemType" name="itemType" required>
                <option value="plastic">Plastic</option>
                <option value="paper">Paper</option>
                <option value="glass">Glass</option>
                <option value="metal">Metal</option>
                 <option value="metal">Electronics</option>
            </select>

            <label for="quantity">Enter quantity (in kg):</label>
            <input type="number" id="quantity" name="quantity" min="0.1" step="0.1" required>

            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>

        <div id="result" class="result"></div>
        <div id="appreciation" class="appreciation"></div>
    </div>

    <script >
        function calculatePrice() {
            const itemType = document.getElementById('itemType').value;
            const quantity = parseFloat(document.getElementById('quantity').value);

            let pricePerKg;

            switch(itemType) {
                case 'plastic':
                    pricePerKg = 10; // Example price per kg for plastic
                    break;
                case 'paper':
                    pricePerKg = 5; // Example price per kg for paper
                    break;
                case 'glass':
                    pricePerKg = 8; // Example price per kg for glass
                    break;
                case 'metal':
                    pricePerKg = 15; // Example price per kg for metal
                    break;
                default:
                    pricePerKg = 0;
            }

            const totalPrice = pricePerKg * quantity;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Total Price: â‚¹${totalPrice.toFixed(2)}`;

            const appreciationDiv = document.getElementById('appreciation');
            appreciationDiv.innerHTML = "Thank you for recycling and helping the environment!";
        }

    </script>
</body>
</html>
